<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nermin Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .menu {
      font-size: 24px;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 30px 15px;
    }

    .hero h2 {
      font-size: 28px;
      margin: 20px 0 10px;
    }

    .hero p {
      font-size: 16px;
      opacity: 0.8;
    }

    /* ===== صور 3 جنب بعض ===== */
    .hero-images {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto 25px;
    }

    .hero-images img {
      width: 100%;
      border-radius: 18px;
      object-fit: cover;
    }

    .btn {
      display: inline-block;
      background: black;
      color: white;
      padding: 14px 26px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 15px;
    }

    /* موبايل */
    @media (max-width: 768px) {
      .hero-images {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Nermin Art</h1>
    <div class="menu">☰</div>
  </header>

  <section class="hero">

    <!-- الصور -->
    <div class="hero-images">
      <img src="IMG_9352.jpeg" alt="Art 1">
      <img src="IMG_9352.jpeg" alt="Art 2">
      <img src="IMG_9352.jpeg" alt="Art 3">
    </div>

    <h2>Welcome to Nermin Art Studio</h2>

    <p>
      True art is when the painting chooses you…  
      <br>
      الفن الحقيقي لما اللوحة تختارك مش العكس
    </p>

    <a href="shop.html" class="btn">
      Shop Art Prints | تسوق اللوحات
    </a>

  </section>

</body>
</html>
