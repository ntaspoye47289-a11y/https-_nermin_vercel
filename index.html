<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nermin Art Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f5f5f5;
  color: #222;
}

/* HEADER */
header {
  background: #1f3d1f;
  color: #fff;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 22px;
  font-weight: bold;
}

/* HERO */
.hero {
  padding: 40px 15px 80px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

/* COVER IMAGES */
.cover-wrapper {
  position: relative;
  width: 100%;
  max-width: 720px;
  margin: auto;
  height: 380px;
}

.cover-left {
  position: absolute;
  left: 0;
  top: 50px;
  width: 55%;
  transform: rotate(-6deg);
  border-radius: 18px;
  box-shadow: 0 25px 40px rgba(0,0,0,0.25);
  z-index: 1;
}

.cover-right {
  position: absolute;
  right: 0;
  top: 0;
  width: 55%;
  transform: rotate(6deg);
  border-radius: 18px;
  box-shadow: 0 25px 40px rgba(0,0,0,0.25);
  z-index: 2;
}

/* TEXT */
.hero h1 {
  margin-top: 430px;
  font-size: 32px;
  font-weight: bold;
}

.hero p {
  font-size: 16px;
  max-width: 520px;
  margin: 15px auto 30px;
  line-height: 1.6;
}

.btn-shop {
  display: inline-block;
  padding: 14px 36px;
  background: #1f3d1f;
  color: #fff;
  border-radius: 30px;
  text-decoration: none;
  font-size: 15px;
}

/* MOBILE */
@media (max-width: 600px) {
  .cover-wrapper {
    height: 300px;
  }

  .hero h1 {
    margin-top: 360px;
    font-size: 26px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">Nermin Art</div>
  <div>☰</div>
</header>

<section class="hero">

  <div class="cover-wrapper">
    <img src="24e20025-cecd-4756-828f-a2810703896c.jpeg" class="cover-left" alt="Art cover 1">
    <img src="IMG_9352.jpeg" class="cover-right" alt="Art cover 2">
      <img src="8b06732f-3250-4858-b676-0a0fa0d06f5b.jpeg" class="" alt="Art cover 3">
  </div>

  <h1>Welcome to Nermin Art Studio</h1>

  <p>
    Discover unique originals and stunning prints  
    crafted with passion and soul.
  </p>

  <a href="shop.html" class="btn-shop">
    Shop Art Prints | تسوق اللوحات
  </a>

</section>

</body>
</html>
