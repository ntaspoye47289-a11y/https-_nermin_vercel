<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nermin Art — Gallery</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background:#fafafa;
      color:#222;
      line-height:1.4;
    }

    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 18px;
      background:#fff;
      box-shadow:0 2px 6px rgba(0,0,0,0.06);
      position:sticky; top:0; z-index:50;
    }
    .logo { font-weight:700; font-size:18px; }

    .hero {
      max-width:1100px;
      margin:28px auto;
      padding:0 16px;
      text-align:center;
    }
    .hero h2 { font-size:26px; margin-bottom:8px; }
    .hero p { color:#555; margin-bottom:18px; max-width:800px; margin-left:auto; margin-right:auto; }

    /* ===== GRID: 3 images side-by-side responsively ===== */
    .hero-images {
      display: grid;
      gap: 16px;
      /* auto-fit creates as many columns as fit; min width 180px */
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      margin: 18px auto 12px;
      width:100%;
    }

    .hero-images .card {
      background:#fff;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      display:flex;
      flex-direction:column;
      align-items:stretch;
    }

    .hero-images img {
      width:100%;
      height:220px;              /* ثابت للعرض المتناسق */
      object-fit:cover;          /* crop جميل بدون تشويه */
      display:block;
    }

    .art-info {
      padding:12px 14px;
      text-align:left;
    }
    .art-info h3 { margin:0 0 8px 0; font-size:16px; }
    .art-info .price { color:#3f7a56; font-weight:700; margin-bottom:8px; }

    .btn {
      display:inline-block;
      background:#111;
      color:#fff;
      padding:10px 16px;
      border-radius:20px;
      text-decoration:none;
      text-align:center;
      font-size:14px;
    }

    /* تحسين للموبايل: ارتفاع أصغر، عمود واحد لو ضيق */
    @media (max-width:480px) {
      .hero-images img { height:170px; }
      .hero h2 { font-size:22px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Nermin Art</div>
    <div class="menu">☰</div>
  </header>

  <main class="hero">
    <h2>Welcome to Nermin Art Studio</h2>
    <p>I’m Nermin — I create art that speaks. Below are some prints available for purchase.</p>

    <!-- ===== THREE IMAGES SIDE-BY-SIDE ===== -->
    <div class="hero-images">
      <!-- card 1 -->
      <div class="card">
        <img src="IMG_9352.jpeg" alt="Art 1">
        <div class="art-info">
          <h3>Blossom</h3>
          <div class="price">EGP 435</div>
          <a class="btn" href="shop.html">Buy / تسوق</a>
        </div>
      </div>

      <!-- card 2 -->
      <div class="card">
        <img src="IMG_9352.jpeg" alt="Art 2">
        <div class="art-info">
          <h3>Growth</h3>
          <div class="price">EGP 435</div>
          <a class="btn" href="shop.html">Buy / تسوق</a>
        </div>
      </div>

      <!-- card 3 -->
      <div class="card">
        <img src="IMG_9352.jpeg" alt="Art 3">
        <div class="art-info">
          <h3>Calm</h3>
          <div class="price">EGP 435</div>
          <a class="btn" href="shop.html">Buy / تسوق</a>
        </div>
      </div>
    </div>

    <p style="margin-top:18px;">
      <a class="btn" href="shop.html">See all prints / عرض كل اللوحات</a>
    </p>

  </main>

</body>
</html>
