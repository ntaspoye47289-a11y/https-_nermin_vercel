<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nermin Art Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f5f5f5;
  color: #222;
}

/* HEADER */
header {
  background: #1f3d1f;
  color: #fff;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 22px;
  font-weight: bold;
}

/* HERO */
.hero {
  text-align: center;
  padding: 50px 15px 80px;
}

/* SINGLE COVER IMAGE */
.hero img {
  width: 90%;
  max-width: 600px;
  border-radius: 18px;
  box-shadow: 0 20px 35px rgba(0,0,0,0.25);
  margin-bottom: 30px;
}

.hero h1 {
  font-size: 32px;
  font-weight: bold;
}

.hero p {
  font-size: 16px;
  max-width: 520px;
  margin: 15px auto 30px;
  line-height: 1.6;
}

.btn-shop {
  display: inline-block;
  padding: 14px 36px;
  background: #1f3d1f;
  color: #fff;
  border-radius: 30px;
  text-decoration: none;
  font-size: 15px;
}

/* MOBILE */
@media (max-width: 600px) {
  .hero h1 {
    font-size: 26px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">Nermin Art</div>
  <div>☰</div>
</header>

<section class="hero">

  <!-- الصورة الوحيدة للغلاف -->
  <img src="IMG_9352.jpeg" alt="Art cover">

  <h1>Welcome to Nermin Art Studio</h1>

  <p>
    Discover unique originals and stunning prints  
    crafted with passion and soul.
  </p>

  <a href="shop.html" class="btn-shop">
    Shop Art Prints | تسوق اللوحات
  </a>

</section>

</body>
</html>
